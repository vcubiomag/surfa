name: Build and Upload Conda Package

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  attestations: write

jobs:
  build-and-upload:
    name: Build (${{ matrix.target-platform }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target-platform: linux-64
          - os: windows-latest
            target-platform: win-64
          - os: macos-latest
            target-platform: osx-arm64

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Build conda packages
        uses: prefix-dev/rattler-build-action@v0.2.34
        with:
          build-args: --target-platform ${{ matrix.target-platform }}
          artifact-name: package-${{ matrix.target-platform }}

      - name: Upload all packages
        shell: bash
        run: |
          shopt -s nullglob
          EXIT_CODE=0
          for pkg in $(find output -type f \( -name "*.conda" -o -name "*.tar.bz2" \) ); do
            if ! rattler-build upload prefix -c vcubiomag "${pkg}"; then
              EXIT_CODE=1
            fi
          done
          exit $EXIT_CODE
